version: '3.8'

services:
  evolution-api:
    container_name: evolution-api
    image: atendai/evolution-api:v2.0.0
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Configurações Básicas
      - SERVER_URL=http://20.163.57.236:8080
      - AUTHENTICATION_API_KEY=segredodosabor2025
      
      # Configurações de Instância
      - CONFIG_SESSION_PHONE_CLIENT=DoceGest Bot
      - CONFIG_SESSION_PHONE_NAME=Segredo do Sabor
      
      # Database (SQLite embutido - não precisa MySQL)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=sqlite
      - DATABASE_CONNECTION_URI=file:./evolution.db
      
      # Configurações de QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      
      # Webhooks
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://20.163.57.236/api/webhooks/whatsapp
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      
      # Events que o webhook deve escutar
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_SEND_MESSAGE=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      
      # Storage local
      - STORE_MESSAGES=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      
    volumes:
      - evolution_data:/evolution/store
      - evolution_instances:/evolution/instances
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  evolution-network:
    driver: bridge

volumes:
  evolution_data:
  evolution_instances:
